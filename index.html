<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>GipTastic</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="purple lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="https://github.com/rocsteady888/GifTastic" class="brand-logo">GifTastic</a>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <div class="row center">
        <h5>Click an animal to see gifs!</h5>
        <div class="animal-buttons"></div>
      </div>
      <br><br>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <form id="animalSearch">
            <br>
            <br>
            <label for="search-input">What is your favorite animal?</label>
            <input type="text" id="search-input">
            <br>
            <!-- <input id="add-animal" type="submit" value="Add"> -->
            <button class="btn waves-effect waves-light purple" id="add-animal">Submit</button>
            <br>
            <br>
          </form>
        </div>
    </div>
    <br><br>
  </div>

  <div class="row">
    <div class="col s12 l6">
      <div class="images"></div>
    </div>
  </div>
  <footer class="page-footer purple">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="purple-text text-lighten-3">Ryan O'Connor</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/init.js"></script>
  <script type="text/javascript" src="assets/js/scripts.js"></script>

  </body>
</html>
